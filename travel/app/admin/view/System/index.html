                    </tr>
                    <tr>

                    </tr>
                    <tr>
                      <td width="120" class="col-sm-2">站点描述：</td>
                      <td><input type="text" class="form-control form-w70" name="web_des" value="{$data.web_des}"  ></td>
                    </tr>
                    <tr>
                      <td width="120" class="col-sm-2">联系人：</td>
                      <td><input type="text" class="form-control form-w70" name="web_name" value="{$data.web_name}" ></td>
                    </tr>
                    <tr>
                      <td width="120" class="col-sm-2">联系电话：</td>

                    </tr>
                    <tr>
                      <td width="120" class="col-sm-2">手机号：</td>

                    </tr>

                        <img src="PUBLIC_IMG/{$data.web_logo}" style="height: 50px;" />{/if}

                                          <td width="120" class="col-sm-2">网址：</td>
                                          <td><input type="text" class="form-control form-w70" name="web_url" value="{$data.web_url}"  ></td>
