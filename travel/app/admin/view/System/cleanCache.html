<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Xenon Boostrap Admin Panel" />
	<meta name="author" content="" />
	<title>印象未来网站管理系统</title>
	<link rel="stylesheet" href="__PUBLIC__/manage/css/fonts/fontawesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="__PUBLIC__/manage/css/bootstrap.css">
	<link rel="stylesheet" href="__PUBLIC__/manage/css/xenon-core.css">
	<script src="__PUBLIC__/common/js/jquery.min.js"></script>
    <script src="__PUBLIC__/check/jquery.validate.js"></script>
    <script src="__PUBLIC__/manage/js/form.js"></script>
    <script src="__PUBLIC__/layer/layer.js"></script>
    <script src="__PUBLIC__/pc/js/imgupload.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body class="page-body">
	<div class="page-container">
		<include file='Common/web_menu' />
		
		<div class="main-content">
			
            
            
			<include file='Common/web_header' />
			<!-- Responsive Table -->
			<div class="row">
				<div class="col-md-12">
				
					<div class="panel ">
						<div class="panel-heading">
							<h3 class="panel-title">清除缓存</h3>
						</div>
						<div class="panel-body">
                        
                        
                        
                        
                        
                        <form method="post" id="addeditform" class="addeditform" action="{:U('Yxadmin/System/cleanCache')}">          
                            <table class="table">
                                <tbody>
                                <tr>
                                    <td>提示:</td>
                                    <td>
                                        <font style="color:#F00">如果页面做了修改，建议清除对应的页面以及模板缓存</font>                             
                                    </td>
                                </tr>                                  
                                <tr>
                                    <td>静态页面:</td>
                                    <td>
                                        <input type="checkbox" name="clears[]" value="index" /> 首页
                                        <input type="checkbox" name="clears[]" value="articleList" /> 文章列表页
                                        <input type="checkbox" name="clears[]" value="info" /> 文章详情页
                                    </td>
                                </tr>  
                                <tr>
                                    <td>数据:</td>
                                    <td>
                                        <input type="checkbox" name="clears[]" value="cache" /> 模板缓存(Cache)                                    
                                        <input type="checkbox" name="clears[]" value="data" /> 项目数据(Data)
                                        <input type="checkbox" name="clears[]" value="logs" /> logs日志(Logs)
                                        <input type="checkbox" name="clears[]" value="temp" /> 临时数据(Temp)
                                    </td>
                                </tr>
                                <tr>
                                    <td>:</td>cache
                                    <td><a href="__CONTROLLER__/cache">一键清除缓存</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="__CONTROLLER__/cacheimg">一键清除缓存图片</a></td>
                                   
                                </tr>                                                                                     
                                </tbody>  
                                <tfoot>
                                	<tr>
                                	<td><input type="hidden" name="web_id" value="{$web.web_id}"></td>
                                	<td class="text-left"><input class="btn btn-info" type="submit" value="确定清除"></td></tr>
                                </tfoot>                                 
                             </table>
						</form>
						
							
						</div>
					
					</div>
				</div>
			</div>
			
            
    <include file='Common/web_footer' />
            
</div>		
</div>
</body>
</html>
