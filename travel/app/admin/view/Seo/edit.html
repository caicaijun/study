<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Xenon Boostrap Admin Panel" />
	<meta name="author" content="" />
	<title>印象未来网站管理系统</title>
	<link rel="stylesheet" href="/public/manage/css/fonts/fontawesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="/public/manage/css/bootstrap.css">
	<link rel="stylesheet" href="/public/manage/css/xenon-core.css">
	<script src="/public/manage/js/jquery-1.11.1.min.js"></script>
    <script src="/public/check/jquery.validate.js"></script>
    <script src="/public/check/jquery.addvalidate.js"></script>
    <script src="/public/manage/js/form.js"></script>
</head>
<body class="page-body">
	<div class="page-container">

		{include file='Common/web_menu' }
		
		<div class="main-content">

			{include file='Common/web_header' }
			<!-- Responsive Table -->
			<div class="row">
				<div class="col-md-12">
				
					<div class="panel ">
						<div class="panel-heading">
							<h3 class="panel-title">编辑seo标签</h3>
							<button class="btn btn-info btn-icon btn-icon-standalone pull-right" onClick="location.href='{:url('seo/seolist')}'">
                                <i class="fa-mail-reply"></i><span>返回seo列表</span>
                            </button>
							
						</div>
						<div class="panel-body">
                             <form method="post" id="addeditform" name="addeditform" action="">             
                             <table class="table">
                                <tbody>
                                <tr>
                                    <td width="110" class="col-sm-2">标签：</td>
                                    <td width="1074" class="col-sm-8">
                                      <input type="text" class="form-control form-w40" name="data[seo_key]" value="{$detail.seo_key}" required />
                                  </td>
                                </tr>  
                                <tr>
                                    <td>说明：</td>
                                    <td >
                         				<input type="text" class="form-control" name="data[seo_explain]" value="{$detail.seo_explain}" required />
                                        <span id="err_type_id"></span>                                        
                                    </td>
                                </tr>  
                                <tr>
                                    <td>seo标题：</td>
                                    <td>
                               			<input type="text" class="form-control" name="data[seo_title]" value="{$detail.seo_title}" required />
                                    </td>
                                </tr>  
                                <tr>
                                    <td>seo关键字：</td>
                                    <td>
                                    	<textarea class="form-control form-w50" cols="5" id="field-5" name="data[seo_keywords]" value="{$detail.seo_keywords}">{$detail.seo_keywords}</textarea>
                                    </td>
                                </tr>  
                                <tr>
                                    <td>seo描述：</td>
                                    <td>
                      					<textarea class="form-control form-w50" cols="5" id="field-5" name="data[seo_desc]" value="{$detail.seo_desc}">{$detail.seo_desc}</textarea>
                                    </td>
                                </tr>                                
                                </tbody> 
                                <tfoot>
                                	<tr>
                                        <input type="hidden" name="data[seo_id]" value="{$detail.seo_id}">
                                	<td class="text-right"><input class="btn btn-primary" type="submit" onClick="adsubmit()" value="保存"></td></tr>
                                </tfoot>                               
                                </table>
							</form>
							
						</div>
					
					</div>
				</div>
			</div>
			
            
    {include file='Common/web_footer' }
            
</div>		
</div>
<script>
function adsubmit(){
	$('#handleposition').submit();
}
</script>
</body>
</html>
