<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Xenon Boostrap Admin Panel" />
	<meta name="author" content="" />
	<title>印象未来网站管理系统</title>
	<link rel="stylesheet" href="/public/manage/css/fonts/fontawesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="/public/manage/css/bootstrap.css">
	<link rel="stylesheet" href="/public/manage/css/xenon-core.css">
	<script src="/public/common/js/jquery.min.js"></script>
	<script src="/public/manage/js/catetree.js"></script>
	<script src="/public/manage/js/system.js"></script>
	<script src="/public/layer/layer.js"></script>

</head>
<body class="page-body">

	<div class="page-container">
		{include file='Common/web_menu' }
		
		<div class="main-content">
			
			{include file='Common/web_header' }
			<!-- Responsive Table -->
			<div class="row">
				<div class="col-md-12">

					<div class="panel ">
						<div class="panel-heading">
							<h3 class="panel-title">前台模板列表</h3>
							<button class="btn btn-info btn-icon btn-icon-standalone pull-right" onClick="location.href='{:url('system/templateAdd')}'">
								<i class="fa-plus"></i><span>添加模板</span>
							</button>
						</div>
						<div class="panel-body">

							<table width="100%" class="table table-bordered table-striped dataTable" id="list-table" role="grid" aria-describedby="example1_info">     
								<tr>
									<th width="114">ID</th>
									<th width="420">模板</th>
									<th width="420">模板名称</th>
									<th width="220">操作</th>
								</tr>
								{volist name="tem" id="vo"}
								<tr>
									<td>{$vo.id}</td>
									<td>{$vo.template_name}</td>
									<td>{$vo.template_name2}</td>
									<td>
										<a onClick="delfuncs(this)" data-url="{:url('system/templatedel')}" data-id="{$vo.id}" class="btn btn-danger btn-sm btn-icon pull-right">删除</a>
											<!-- <a href="{:url('Managers/rolestedit', ['id' => $vo['id']])}" class="btn btn-success btn-sm btn-icon pull-right">修改</a> -->
									</td>
								</tr>
								{/volist}
							</table>
							<div class="list-page"></div>

						</div>

					</div>
				</div>
			</div>
			
			{include file='Common/web_footer' }

		</div>		
	</div>
</body>
</html>
