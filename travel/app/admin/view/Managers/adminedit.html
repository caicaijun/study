<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Xenon Boostrap Admin Panel" />
	<meta name="author" content="" />
	<title>印象未来网站管理系统</title>
	<link rel="stylesheet" href="/public/manage/css/fonts/fontawesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="/public/manage/css/bootstrap.css">
	<link rel="stylesheet" href="/public/manage/css/xenon-core.css">
	<script src="/public/common/js/jquery.min.js"></script>
	<script src="/public/manage/js/catetree.js"></script>
	<script src="/public/manage/js/system.js"></script>
    <script src="/public/layer/layer.js"></script>
</head>
<body class="page-body">

<div class="page-container">
		{include file='Common/web_menu'}
		
		<div class="main-content">

			{include file='Common/web_header' }
			<!-- Responsive Table -->
			<div class="row">
				<div class="col-md-12">
					<div class="panel ">
						<div class="panel-heading">
							<h3 class="panel-title">管理员栏目</h3>
							<button class="btn btn-info btn-icon btn-icon-standalone pull-right" onClick="location.href='{:url('Managers/adminlist')}'">
                            	<i class="fa-plus"></i><span>管理员列表</span>
                            </button>
						</div>
						<div class="panel-body">
							   
                            <form action="" method="post" id="myform" name="myform">
                                <table width="100%" class="table table-bordered table-striped dataTable" id="list-table" role="grid" aria-describedby="example1_info">     
                                    <tbody>
                                        <tr>
                                            <th width="120">账号：</th>
                                            <td><input class="form-control form-w20" id="username" name="username" size="50" value="{$admin.username}" type="text"></td>
                                        </tr> 
                                         <tr>
                                            <th>密码：</th>
                                            <td><input name="password" type="text" class="form-control form-w20" id="password" size="50"><i style="color:red;">*不填为不修改密码</i></td>
                                        </tr>
                                         <tr>
                                            <th>角色：</th>
                                            <td>
                                            <select name="roleid" id="roleid" class="form-control">
                                              {volist name='role' id='vo'}
                                                 <option value="{$vo.id}" {if condition="$vo['id'] eq $admin['roleid']"} selected {/if} ><{$vo.rolename}></option>
                                              {/volist}
                                            </select></td>
                                         </tr>
                                        <tr>
                                            <th></th>
                                            <td>
                                                <input name='id' value="{$admin.id}" type="hidden">
                                                <input class="btn btn-info" value="提交" type="submit">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </form>
					  </div>
					</div>
				</div>
			</div>

    {include file='Common/web_footer' }
            
</div>		
</div>
</body>
</html>
