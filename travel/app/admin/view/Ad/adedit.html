<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Xenon Boostrap Admin Panel" />
	<meta name="author" content="" />
	<title>印象未来网站管理系统</title>
	<link rel="stylesheet" href="/public/manage/css/fonts/fontawesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="/public/manage/css/bootstrap.css">
	<link rel="stylesheet" href="/public/manage/css/xenon-core.css">
	<script src="/public/common/js/jquery.min.js"></script>
    <script src="/public/check/jquery.validate.js"></script>
    <script src="/public/check/jquery.addvalidate.js"></script>
    <LINK href="/public/check/validate.css" rel=stylesheet>
    
    <script src="/public/manage/js/form.js"></script>
   <script src="/public/manage/js/imgupload.js"></script>
</head>
<body class="page-body">

	<div class="page-container">
		{include file='Common/web_menu' }
		
		<div class="main-content">

			{include file='Common/web_header' }
			<!-- Responsive Table -->
			<div class="row">
				<div class="col-md-12">
				
					<div class="panel ">
						<div class="panel-heading">
							<h3 class="panel-title">广告列表</h3>
							<button class="btn btn-info btn-icon btn-icon-standalone pull-right" onClick="location.href='__CONTROLLER__/adlist'">
                                <i class="fa-mail-reply"></i><span>返回广告列表</span>
                            </button>
							
						</div>
						<div class="panel-body">

           <form method="post" id="addeditform" class="addeditform" action=""  enctype="multipart/form-data">
                  <!--       <form action="" method="post">
                            <webuploader name="image" url="" word="或将照片拖到这里，单次最多可选300张" />  -->
                            <table class="table">
                                <tbody>
                                <tr>
                                    <td class="col-sm-2">广告名称：</td>
                                    <td class="col-sm-8">
                                        <input type="text" class="form-control" name="ad_name" value="{$info.ad_name}" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td>广告位置：</td>
                                    <td>
                                        <select name="pid" class="input-sm">
                                            {volist name="position" id="item"}
                                                <option value="{$item.position_id}">{$item.position_name}</option>
                                           {/volist}                  
                                        </select>
                                     </td>
                                </tr>
                                <tr>
                                    <td>广告链接：</td>
                                    <td><input type="text" class="form-control" name="ad_link" value="{$info.ad_link}" ></td>
                                    
                                </tr> 
                                <tr>
                                    <td>广告图片：</td>
                                    <td>
                      					<div class="col-sm-3">
                                        	 <input type="file" class="btn btn-default"  name="ad_pic"  id="pic" value="上传图片" style="float: left;"/>
                                             <input type="hidden" name="pic" value="{$info.ad_pic}" />
                                        	 <img id="preview"  style=" height:50px;" onClick="file_upload.click()" >{if condition="$info['ad_pic'] neq ''"}<img width="100" height="50" src="PUBLIC_IMG/{$info.ad_pic}"/>{/if}
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>广告描述</td>
                                    <td><textarea class="form-control" cols="5" id="ad_desc" name="ad_desc" >{$info.ad_desc}</textarea></td>
                                </tr>
                                <tr>
                                    <td>默认排序：</td>
                                    <td><input type="text" class="input-sm" name="sort" value="{$info.sort}" required></td>
                                </tr>                                
                                </tbody> 
                                <tfoot>
                                	<tr>
                                	<td class="text-right"><input class="btn btn-primary" type="submit" value="保存"></td></tr>
                                </tfoot>                               
                            </table>
						</form>
						
							
						</div>
					
					</div>
				</div>
			</div>
			
    {include file='Common/web_footer' }
            
</div>		
</div>
 
</body>
</html>
